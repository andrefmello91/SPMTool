name: SPMTool Build

on:
  push:
    branches: master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir SPMTool
      
    - name: Restore Packages
      run: nuget restore SPMTool.sln

    - name: Build Solution
      run: |
        msbuild.exe SPMTool.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../SPMTool"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: SPMTool
        path: "./SPMTool" 
